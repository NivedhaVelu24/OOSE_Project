<!DOCTYPE html>
<html lang="en">
<head>
    <title> Sign in </title>
    <link rel="stylesheet" href="./IABstyle.css">
    <script defer type = "module" src="../Scripts/iAmBuddy.js"></script>
</head>
<body>
    <div class="main">
        <h1> Iam A Buddy 😎 </h1>
        <label for="user name"> Your Username:</label>
            <input id="username" type="'user name" placeholder="输入用户名" style="text-align: center;"><br>
        <label for="courses">Choose a course:</label>
            <select name="course" id="course">
                <option value="none">choose the course</option>
                 <option value="CIS 530"> CIS 530 </option>
                 <option value="CIS 545"> CIS 545 </option>
                 <option value="CIS 580"> CIS 580 </option>
                <option value="CIS 612"> CIS 612 </option>
            </select><br>
            <label for="days">Choose your day:</label>
            <select name="days" id="days">
                <option value="none">choose a day</option>
                <option value="monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
            </select><br>
            <label for="Time">Choose your time:</label>
            <select name="time" id="time">
                <option value="none">choose your Time</option>
                <option value="1:00">1:00</option>
                <option value="2:00">2:00</option>
                <option value="3;00">3:00</option>
                <option value="4:00">4:00</option>
                <option value="5:00">5:00</option>
                <option value="6:00">6:00</option>
                <option value="7:00">7:00</option>
                <option value="8:00">8:00</option>
                <option value="9:00">9:00</option>
                <option value="10;00">10:00</option>
                <option value="11:00">11:00</option>
                <option value="12:00">12:00</option>
            </select>
            <select name="am,pm" id="ampm">
                <option value="none">choose Am/Pm</option>
                <option value="Am"> Am </option>
                <option value="Pm"> Pm </option>
            </select><br>
            <label for="email">Enter your emailid:</label>
                <input id = "email" type="email" class="input-box" placeholder="Email" style="text-align: center;"><br> 
            <label for="phone number">Enter your phonenumber:</label>
                <input id = "phonenumber" type="phone number" class="input-box" placeholder="phone number" style="text-align: center;">

        
        
        <button id = "submitbtn" class="btn"> Submit </button>
        
    </div>



</body>
